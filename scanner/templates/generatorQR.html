<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%  load static %}
    <link rel="icon" type="image/png" href="{%  static 'img/SCCOT.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Generar QR</title>
</head>
<body>
   <div class="container-fluid ">
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-12 col-md-2">
                <img src="{% static 'img/SCCOT.png' %}" alt="" width="200rem">
            </div>
            <div class="col-12 col-md-8 d-grid">
                <h1 id="title" class="d-grid">Generar código QR</h1>
            </div>
            <div class="col-12 col-md-2">
            </div>
        </div>
    </div>
    <hr>
    <h2 id="title2">Para Generar un código QR click en el siguiente botón</h2>
    <div class="d-grid gap-2 col-4 mx-auto">
        <a href="{% url 'generarQR' %}" class="btn btn-danger btn-lg">
            <img src="{% static 'img/qr-code.png' %}" alt="" width="100rem">
            {{btnInfo}}</a>
    </div>
   </div>
</body>
</html>
