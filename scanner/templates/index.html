<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%  load static %}
    <link rel="icon" type="image/png" href="{%  static 'img/SCCOT.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/generadorQR.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Document</title>
</head>
<body>
   <div class="container-fluid ">
    <div class="container-fluid " id="contenedor_header">
        <div class="row ">
            <div class="col-12 col-md-2" id="imgLogo">
                <img src="{% static 'img/SCCOT.png' %}" alt="" width="200rem" >
            </div>
            <div class="col-12 col-md-8 d-grid">
                <h1 id="title" class="d-grid">Lineas Hospitalarias</h1>
            </div>
            <div class="col-12 col-md-2">
            </div>
        </div>
    </div>
    <hr>
    <div id="alert-box"></div>
    <h2 id="title2">Para registrar asistencia click en el siguiente bot√≥n</h2>
    <p>{{datos.nombre}}</p>
    <div class="d-grid gap-2 col-4 mx-auto">
        <div class="controls">
            <button  class="btn btn-danger btn-lg play" >
                <img src="{% static 'img/qr-code.png' %}" alt="" width="100rem">
                {{btnInfo}}
            </button>
                <form id="report_form">
                    {%  csrf_token  %}
                    <img class="screenshot-image d-none" alt="" id="imgQR">
                    <button class="btn btn-outline-success screenshot d-none" title="ScreenShot" type="submit"><img src="{% static 'img/qr-code.png' %}" alt="" width="50rem">Guardar</button>
                </form>
           
        </div>
    </div>
   </div>
   <div class="video-options">
    <select name="" id="" class="custom-select">
        <option value="">Select camera</option>
    </select>
    </div>
   <div class="display-cover" id="display_camera" hidden>       
        <video autoplay></video>
        <canvas class="d-none"></canvas>
    </div>

{%  load static %}
<script src="https://unpkg.com/feather-icons"></script>
<script src="{% static 'js/codigoQR.js' %}"></script>


</body>
</html>
